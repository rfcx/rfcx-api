name: 'CI On Push'
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - develop
concurrency: ${{ github.workflow }}-${{ github.ref }}
jobs:

  prepare:
    name: 'Prepare'
    uses: rfcx/.github/workflows/notify-prepare.yaml
    with:
      repo: rfcx-api
      workflow-id: ci-on-push.yml
    secrets:
      github-token: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: 'Build'
    uses: ./.github/workflows/lint-test.yaml
    with:
      runs-on: ubuntu-20.04

  notify:
    name: 'Notify'
    if: ${{ always() }}
    needs: [prepare, build]
    uses: rfcx/.github/workflows/notify-send.yaml
    with:
      repo: rfcx-api
      branch-name: ${{ needs.prepare.outputs.branch-name }}
      workflow-id: ci-on-push.yml
      previous-run-id: ${{ needs.prepare.outputs.previous-run-id }}
      status: ${{ needs.build.result }}
      notification-title: 'CI: APIs'
      notification-footer: "Lint: ${{ needs.build.outputs.lint-outcome || 'n/a' }} | Unit Test: ${{ needs.build.outputs.test-outcome || 'n/a' }}"
    secrets:
      slack-webhook: ${{ secrets.SLACK_ALERT_COREDT_WEBHOOK }}
      github-token: ${{ secrets.GITHUB_TOKEN }}
    