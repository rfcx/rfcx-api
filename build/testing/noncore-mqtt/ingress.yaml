apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
  name: noncore-mqtt-ingress
  namespace: testing
  labels:
    app: noncore-mqtt
spec:
  rules:
    - host: staging-api.rfcx.org
      http:
        paths:
          - path: /(internal/rabbitmq/.*)
            pathType: Prefix
            backend:
              service:
                name: noncore-mqtt-service
                port: 80
