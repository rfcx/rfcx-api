apiVersion: apps/v1
kind: Deployment
metadata:
  name: timescaledb
  namespace: testing
spec:
  selector:
    matchLabels:
      app: timescaledb
  template:
    metadata:
      labels:
        app: timescaledb
    spec:
      containers:
        - name: timescaledb
          image: "timescale/timescaledb:latest-pg12"
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql
              name: timescaledata
              readOnly: false
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: test
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
      volumes:
        - name: timescaledata
          persistentVolumeClaim:
            claimName: timescaleddb-data
