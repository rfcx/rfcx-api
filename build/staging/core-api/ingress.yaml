apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    # Docs: https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations

    # Maximum request body size
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"

    # Rate limiting
    # limit-rpm = limit each IP address to X requests per minute
    # limit-whitelist = do not rate limit clients in the IP range
    nginx.ingress.kubernetes.io/limit-rpm: "300"
  name: core-api-ingress
  namespace: staging
  labels:
    app: core-api
spec:
  rules:
    - host: staging-api.rfcx.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: core-api-service
              servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1

    nginx.ingress.kubernetes.io/proxy-body-size: "1m"
    nginx.ingress.kubernetes.io/limit-rpm: "300"
  name: noncore-api-ingress
  namespace: staging
  labels:
    app: noncore-api
spec:
  rules:
    - host: staging-api.rfcx.org
      http:
        paths:
          - path: /(v[12]/.*)
            pathType: Prefix
            backend:
              serviceName: noncore-api-service
              servicePort: 80
