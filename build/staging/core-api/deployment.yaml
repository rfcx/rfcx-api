apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-api
  namespace: staging
spec:
  selector:
    matchLabels:
      app: core-api
  template:
    metadata:
      labels:
        app: core-api
    spec:
      containers:
      - name: core-api
        image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/core-api:latest
        args: ["npm", "run", "start:core"]
        envFrom:
        - secretRef:
            name: api-secrets # TODO separate into core/noncore
        - configMapRef:
            name: core-api-configmap
        resources:
          requests:
            memory: "256Mi"
            cpu: "0.05"
          limits:
            memory: "512Mi"
            cpu: "0.5"
        ports:
        - containerPort: 80
