apiVersion: v1
kind: ConfigMap
metadata:
  name: api-configmap
  namespace: staging
data:
  ARBIMON_BASE_URL: "https://staging-arbimon.rfcx.org/"
  ARBIMON_ENABLED: "true"
  ASSET_BUCKET_AI: "rfcx-ai-dev"
  ASSET_BUCKET_ATTACHMENT: rfcx-attachment-staging"
  ASSET_BUCKET_AUDIO: "rfcx-guardian-ark-staging"
  ASSET_BUCKET_META: "rfcx-guardian-meta-staging"
  ASSET_BUCKET_REPORT: "rfcx-report-staging"
  ASSET_BUCKET_ZIP: "rfcx-zip"
  ASSET_URLBASE: https://staging-api.rfcx.org/v1/assets
  NEW_RELIC_APP_NAME: "Staging Core API"
  NEW_RELIC_NO_CONFIG_FILE: "true"
  AUTH0_CUSTOM_DOMAIN: "auth.rfcx.org"
  AUTH0_DOMAIN: "rfcx.eu.auth0.com"
  AWS_QUEUE_CONCURRENCY: "10"
  BUCKET_ANALYSIS: "rfcx-analysis"
  BUCKET_PERCEPTION: "rfcx-perception"
  CACHE_DIRECTORY: "/tmp/rfcx-api/"
  CONSOLE_BASE_URL: "https://staging-console.rfcx.org/#/"
  DASHBOARD_BASE_URL: "https://staging-dashboard.rfcx.org/#/"
  DB_PORT: "3306"
  EB_NODE_COMMAND: "npm start"
  FFMPEG_PATH: "/usr/bin/ffmpeg"
  GUARDIAN_BROKER_HOSTNAME: "staging-api-mqtt.rfcx.org"
  HOME: "/tmp"
  IMAGEMAGICK_PATH: "/usr/bin/convert"
  INGEST_BUCKET: "rfcx-streams-staging"
  INGEST_SERVICE_BASE_URL: "https://staging-ingest.rfcx.org/"
  INGEST_SERVICE_ENABLED: "true"
  GUARDIAN_API_SMS_ADDRESS: "+14154803657"
  MAILCHIMP_API_URL: "https://us9.api.mailchimp.com/3.0/"
  MEDIA_API_BASE_URL: "https://staging-api.rfcx.org/"
  MESSAGE_QUEUE_ENABLED: 'true'
  MESSAGE_QUEUE_POSTFIX: 'staging'
  MQTT_BROKER_HOST: "rabbitmq-http"
  MQTT_BROKER_PORT: "1883"
  NEW_RELIC_LOG_LEVEL: "warning"
  NODE_ENV: "staging"
  NODE_HOME: "/opt/elasticbeanstalk/node-install/node-v6.10.0-linux-x64"
  NODE_LOG_LEVEL: "debug"
  PORT: "8081"
  PNGCRUSH_PATH: "/usr/bin/pngcrush"
  PREDICTION_SERVICE_ENABLED: "true"
  SQS_PERCEPTION_BATCH: "rfcx-perception-batch"
  CLOUDWATCH_ENABLED: "true"
  REST_HOST: "staging-api.rfcx.org"
  REST_HOST_SHORT: "rf.cx"
  REST_PROTOCOL: "https"
  SEQUELIZE_VERBOSE: "false"
  SOX_PATH: "/usr/bin/sox"
  STREAMS_CACHE_BUCKET: "rfcx-streams-cache-staging"
  WEBSOCKET_URL: "https://prometheus-yggdrasil.rfcx.org"
  CLOUDWATCH_LOGS_GROUP_NAME: "rfcx-api-production"
  FIREBASE_ENABLED: "true"
  USERS_BUCKET: "rfcx-users-production"
  REDIS_ENABLED: "true"
  EARTHRANGER_ENABLED: "true"
  EARTHRANGER_BASE_URL: "https://osaconservation.pamdas.org/"
