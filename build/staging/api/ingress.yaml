apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    # Docs: https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/annotations

    # Maximum request body size
    nginx.ingress.kubernetes.io/proxy-body-size: "1m"

    # Timeout for communicating with service (in seconds)
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"

    # Rate limiting
    # limit-rpm = limit each IP address to X requests per minute
    # limit-whitelist = do not rate limit clients in the IP range
    nginx.ingress.kubernetes.io/limit-rpm: "300"
    # nginx.ingress.kubernetes.io/limit-whitelist: "comma separated list of CIDRs"

  name: api-ingress
  namespace: staging
  labels:
    app: "api"
spec:
  rules:
    - host: staging-api.rfcx.org
      http:
        paths:
          - backend:
              serviceName: api-service
              servicePort: 80
