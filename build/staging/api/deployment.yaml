apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: staging
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/api_staging:latest
        envFrom:
        - secretRef:
            name: api-secrets
        - configMapRef:
            name: api-configmap
        resources:
          requests:
            memory: "256Mi"
            cpu: "0.1"
          limits:
            memory: "512Mi"
            cpu: "0.5"
        ports:
        - containerPort: 80
