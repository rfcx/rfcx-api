apiVersion: apps/v1
kind: Deployment
metadata:
  name: noncore-api
  namespace: staging
spec:
  selector:
    matchLabels:
      app: noncore-api
  template:
    metadata:
      labels:
        app: noncore-api
    spec:
      containers:
      - name: noncore-api
        image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/noncore-api:latest
        args: ["yarn", "start:noncore"]
        readinessProbe:
          httpGet:
            path: /health-check
            port: 80
          initialDelaySeconds: 5
          successThreshold: 1
          failureThreshold: 1
          periodSeconds: 10
        envFrom:
        - secretRef:
            name: noncore-secrets
        - configMapRef:
            name: noncore-api-configmap
        resources:
          requests:
            memory: "200Mi"
            cpu: "0.05"
          limits:
            memory: "400Mi"
            cpu: "0.3"
        ports:
        - containerPort: 80
