apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: api-mqtt-ingress
  namespace: staging
  labels:
    app: "api-mqtt"
spec:
  rules:
    - host: staging-checkin-http.rfcx.org
      http:
        paths:
          - backend:
              serviceName: api-mqtt-service
              servicePort: 80
