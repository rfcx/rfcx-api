apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-mqtt
  namespace: staging
spec:
  selector:
    matchLabels:
      app: api-mqtt
  template:
    metadata:
      labels:
        app: api-mqtt
    spec:
      containers:
        - name: api-mqtt
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/api_staging:latest
          args: ["npm", "run", "start:mqtt"]
          envFrom:
            - secretRef:
                name: api-secrets
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "0.5"
            limits:
              memory: "512Mi"
              cpu: "1"
