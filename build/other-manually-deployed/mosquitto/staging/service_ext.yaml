apiVersion: v1
kind: Service
metadata:
  name: mosquitto-external
  labels:
    app: mosquitto
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  ports:
  - name: mosquitto
    port: 1883
    targetPort: 1883
  - name: mosquitto-tls
    port: 8883
    targetPort: 8883
  type: LoadBalancer
  selector:
    app: mosquitto
