apiVersion: v1
kind: Service
metadata:
  name: mosquitto-external
  namespace: production
  labels:
    app: mosquitto
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  ports:
  - name: mosquitto
    port: 1883
    targetPort: 1883
  type: LoadBalancer
  selector:
    app: mosquitto
