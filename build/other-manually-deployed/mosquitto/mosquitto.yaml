apiVersion: apps/v1
kind: Deployment
metadata:
  name: mosquitto
  namespace: [NAMESPACE]
spec:
  selector:
    matchLabels:
      app: mosquitto
  template:
    metadata:
      labels:
        app: mosquitto
    spec:
      containers:
      - name: mosquitto
        image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/mosquitto:latest
        resources:
---
kind: Service
apiVersion: v1
metadata:
  name: mosquitto-service
  namespace: [NAMESPACE]
spec:
  selector:
    app: mosquitto
  type: ClusterIP 
  ports:
  - name: node
    port: 1883
    targetPort: 1883
---
apiVersion: v1
kind: Service
metadata:
  name: mosquitto-external
  namespace: [NAMESPACE]
  labels:
    app: mosquitto
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  ports:
  - name: mosquitto
    port: 1883
    targetPort: 1883
  type: LoadBalancer
  selector:
    app: mosquitto
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/backend-protocol: "tcp"
    nginx.ingress.kubernetes.io/use-proxy-protocol: "false"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "false"
  name: mosquitto-ingress
  namespace: [NAMESPACE]
  labels:
      app: "mosquitto"
spec:
  rules:
  - host: checkin.rfcx.org
    http:
      paths:
      - backend:
          serviceName: mosquitto-external
          servicePort: 1883
