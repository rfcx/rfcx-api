apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-tasks
  namespace: production
spec:
  selector:
    matchLabels:
      app: core-tasks
  template:
    metadata:
      labels:
        app: core-tasks
    spec:
      containers:
        - name: core-tasks
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/core-tasks:latest
          args: ["npm", "run", "start:tasks"]
          envFrom:
            - secretRef:
                name: api-secrets
            - configMapRef:
                name: core-api-configmap
            - configMapRef:
                name: core-tasks-configmap
          resources:
            requests:
              memory: "128Mi"
              cpu: "0.05"
            limits:
              memory: "512Mi"
              cpu: "0.5"
