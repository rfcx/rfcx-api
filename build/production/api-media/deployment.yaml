apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-media
  namespace: production
spec:
  selector:
    matchLabels:
      app: api-media
  template:
    metadata:
      labels:
        app: api-media
    spec:
      containers:
      - name: api
        image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/api_production:latest
        envFrom:
        - secretRef:
            name: api-secrets
        - configMapRef:
            name: api-configmap
        resources:
          requests:
            memory: "700Mi"
            cpu: "600m"
          limits:
            memory: "700Mi"
            cpu: "600m"
        ports:
        - containerPort: 80