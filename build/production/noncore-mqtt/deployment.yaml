apiVersion: apps/v1
kind: Deployment
metadata:
  name: noncore-mqtt
  namespace: production
spec:
  selector:
    matchLabels:
      app: noncore-mqtt
  template:
    metadata:
      labels:
        app: noncore-mqtt
    spec:
      containers:
        - name: noncore-mqtt
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/api_production:latest
          args: ["npm", "run", "start:mqtt"]
          envFrom:
            - secretRef:
                name: api-secrets # TODO separate into core/noncore
            - configMapRef:
                name: noncore-api-configmap
            - configMapRef:
                name: noncore-mqtt-configmap
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "128Mi"
              cpu: "0.05"
            limits:
              memory: "256Mi"
              cpu: "0.2"
