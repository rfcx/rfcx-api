apiVersion: apps/v1
kind: Deployment
metadata:
  name: core-api
  namespace: production
spec:
  selector:
    matchLabels:
      app: core-api
  template:
    metadata:
      labels:
        app: core-api
    spec:
      containers:
      - name: core-api
        image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/core-api:latest
        command: ["yarn"]
        args: ["start:core"]
        readinessProbe:
          httpGet:
            path: /health-check
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 2
          periodSeconds: 15
          successThreshold: 1
          failureThreshold: 1
        envFrom:
        - secretRef:
            name: core-secrets
        - configMapRef:
            name: core-api-configmap
        resources:
          requests:
            memory: "384Mi"
            cpu: "0.2"
          limits:
            memory: "512Mi"
            cpu: "0.5"
        ports:
        - containerPort: 80
      terminationGracePeriodSeconds: 30
