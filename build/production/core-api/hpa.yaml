kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta1
metadata:
  name: arbimon-scaler
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: core-api
  minReplicas: 2
  maxReplicas: 30
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 30