apiVersion: v1
kind: ConfigMap
metadata:
  name: core-api-configmap
  namespace: production
data:
  ARBIMON_BASE_URL: "https://arbimon.rfcx.org/"
  ARBIMON_ENABLED: "true"
  ASSET_BUCKET_AI: "rfcx-ai-dev"
  CACHE_DIRECTORY: "/tmp/rfcx-api/"
  INGEST_SERVICE_BASE_URL: "http://ingest-service-service.production.svc.cluster.local/"
  MESSAGE_QUEUE_ENABLED: 'true'
  NEW_RELIC_APP_NAME: "Core API"
  NODE_ENV: "production"
  NODE_LOG_LEVEL: "debug"
  REST_PROTOCOL: "https"
  PORT: "8081"
  REST_HOST: "api.rfcx.org"
  SOX_PATH: "/usr/bin/sox"
  USERS_BUCKET: "rfcx-users-production"
