apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-api
  namespace: production
spec:
  selector:
    matchLabels:
      app: media-api
  template:
    metadata:
      labels:
        app: media-api
    spec:
      containers:
      - name: media-api
        image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/core-api:latest
        args: ["yarn", "start:core"]
        envFrom:
        - secretRef:
            name: core-secrets
        - configMapRef:
            name: core-api-configmap
        - configMapRef:
            name: media-api-configmap
        resources:
          requests:
            memory: "200Mi"
            cpu: "100m"
          limits:
            memory: "700Mi"
            cpu: "1"
        ports:
        - containerPort: 80
