kind: HorizontalPodAutoscaler
apiVersion: autoscaling/v2beta1
metadata:
  name: media-api
  namespace: production
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: media-api
  minReplicas: 3
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 85