apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: testing
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/api_testing:71
        envFrom:
        - secretRef:
            name: api-secrets
        resources:
        ports:
        - containerPort: 3000
