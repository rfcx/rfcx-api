apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: testing
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: 887044485231.dkr.ecr.eu-west-1.amazonaws.com/api_development:2
          command: ["/bin/bash"]
          args: ["-c", "node bin/start"]
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: api-development-secrets
          env:
            - name: NODE_ENV
              value: development
            - name: PORT
              value: "80"
            - name: CACHE_DIRECTORY
              value: /tmp/
            - name: FFMPEG_PATH
              value: "/usr/bin/ffmpeg"
            - name: SOX_PATH
              value: "/usr/bin/sox"
            - name: IMAGEMAGICK_PATH
              value: "/usr/bin/convert"
            - name: PNGCRUSH_PATH
              value: "/usr/bin/pngcrush"
            - name: AWS_QUEUE_CONCURRENCY
              value: "10"
            - name: BUCKET_ANALYSIS
              value: "rfcx-analysis"
            - name: ASSET_BUCKET_AUDIO
              value: "rfcx-guardian-ark-staging"
            - name: ASSET_BUCKET_META
              value: "rfcx-guardian-meta-staging"
            - name: ASSET_BUCKET_ZIP
              value: "rfcx-zip"
            - name: ASSET_BUCKET_REPORT
              value: "rfcx-report-staging"
            - name: ASSET_BUCKET_ATTACHMENT
              value: "rfcx-attachment-staging"
            - name: ASSET_BUCKET_AI
              value: "rfcx-ai-staging"
            - name: ASSET_URLBASE
              value: "https://staging-api.rfcx.org/v1/assets"
            - name: PLAYER_PASSCODES
              value: "0000,1111"
            - name: SQS_PERCEPTION_BATCH
              value: "rfcx-perception-batch"
            - name: SEQUELIZE_VERBOSE
              value: "true"
            - name: CONSOLE_BASE_URL
              value: "http://localhost:3000/#/"
            - name: DASHBOARD_BASE_URL
              value: "http://localhost:5555/#/"
            - name: NODE_LOG_LEVEL
              value: "info"
            - name: CLOUDWATCH_ENABLED
              value: "false"
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
